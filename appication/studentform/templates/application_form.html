<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Student College Application Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Student College Application Form</h2>
    
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form">
            <legend>4W welcomes you</legend>
            <br><br>
        
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>
        
        <label>Email Address:</label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>
        
        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>
        
        <label>Course Applying For:</label><br>
        <select name="course" required>
            <option value="">-- Select --</option>
            <option value="BCA">BCA Computer Application</option>
            <option value="B.Sc Computer Science">B.Sc Computer Science</option>
            <option value="B.A English Literature">B.A English Literature</option>
            <option value="B.Com Accounting">B.Com Accounting</option>
            <option value="BBA">BBA</option>
        </select><br><br>
        <div >
        <button type="submit" class="submit">Submit Application</button>
        </div>
        </fieldset>
    </form>
</body>
</html>
